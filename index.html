<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info h">Hand Gesture
        <br>
        <span>&#128070;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>
        <span>&#129304;</span>
      </h3>
      <br><br>
      <img src="gesture of hand.jpg">
      <br><br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Camera - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-danger">Take Image</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Identification 1</label>
        <p class="emotion_name" id="emotion1_name"></p>
        <p class="emoji" id="emoji1_pic"></p>
        <label>Identification 2</label>
        <p class="emotion_name" id="emotion2_name"></p>
        <p class="emoji" id="emoji2_pic"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Your Image -  </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-success">identify Gesture</button>
      </div>
    </center>
  </div>
<script src="main.js"></script>

  </body>
</html>
